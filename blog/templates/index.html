{% extends 'base.html' %}

{% block content %}

  {% if current_user.first_name %}
    <h1>Hi, {{ current_user.first_name }}!</h1>
  {% else %}
    <h1>Hi, {{ current_user.username }}!</h1>
  {% endif %}
  {% for post in posts %}
    <p>{{ post.author.first_name }} says: <b>{{ post.body }}</b></p>
  {% endfor %}

{% endblock content %}
