{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<h1>Login</h1>
<div class="row mb-4">
  <div class="col-md-12">
    {{ wtf.quick_form(form) }}
  </div>
</div>
<p>New User? <a href="{{ url_for('register') }}">Click to Register</a></p>
<p>
  Forgot Your Password?
  <a href="{{ url_for('reset_password_request') }}">Click to Reset</a>
</p>

{% endblock app_content %}
